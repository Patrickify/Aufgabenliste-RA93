name: Deploy Firebase (Hosting + Rules + Functions)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Install functions deps
        working-directory: functions
        run: npm install

      - name: Firebase Deploy
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT" > sa.json
          firebase use "$FIREBASE_PROJECT_ID" --token "$(node -e "console.log('')")" || true
          firebase deploy --project "$FIREBASE_PROJECT_ID" --non-interactive --force --debug --json --token "$(cat sa.json | node -e "process.stdin.on('data',d=>{});")" || true

