<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0f14" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="./styles.css" />
  <title>RA 93 Pro - Komplettversion</title>
</head>
<body>

  <header class="topbar">
    <div class="brand">RA 93</div>
    <div class="right">
      <span id="whoami" class="who">â€”</span>
      <button id="settingsBtn" class="btn ghost">âš™ï¸</button>
      <button id="reloadBtn" class="btn ghost">â†»</button>
      <button id="logoutBtn" class="btn ghost">Logout</button>
    </div>
  </header>

  <div id="checkModal" class="modal hidden">
    <div class="modal-content card">
      <h3 id="modalTitle">Checkliste</h3>
      <div id="modalSubtasks" class="list" style="margin: 15px 0;"></div>
      <div class="row">
        <button id="closeModalBtn" class="btn ghost">Abbrechen</button>
        <button id="saveCheckBtn" class="btn grow">AbschlieÃŸen</button>
      </div>
    </div>
  </div>

  <main class="container">
    <section id="loginView" class="card">
      <h2>Anmeldung</h2>
      <div class="grid">
        <label>Name <select id="nameSel" class="select"></select></label>
        <label>Passwort <input id="passInp" type="password" class="input" /></label>
      </div>
      <button id="loginBtn" class="btn grow" style="margin-top:15px">Starten</button>
    </section>

    <section id="appView" class="hidden">
      
      <section id="settingsCard" class="card hidden shadow">
        <div class="row between"><h3>Settings</h3><button id="closeSettingsBtn" class="btn ghost">X</button></div>
        <button id="reqPermBtn" class="btn grow">ğŸ”” Push aktivieren</button>
        <div class="divider"></div>
        <h4>ğŸŒ´ Urlaubsmodus</h4>
        <input id="muteUntilInp" class="input" type="number" placeholder="z.B. 20260228" />
        <div class="row"><button id="saveMuteBtn" class="btn ghost">Speichern</button><button id="clearMuteBtn" class="btn danger">Beenden</button></div>
        <div id="muteStatus" class="small" style="color:orange; margin-top:5px"></div>
      </section>

      <section class="card tabs">
        <button class="tabbtn active" data-tab="tasksTab">Aufgaben</button>
        <button class="tabbtn" data-tab="hygieneTab">Grunddesinfektion</button>
        <button class="tabbtn" data-tab="ridesTab">Fahrten</button>
        <button class="tabbtn hidden" data-tab="adminTab" id="adminTabBtn">Admin</button>
      </section>

      <section id="tasksTab" class="tab card">
        <input id="tagSearch" class="search" placeholder="Suche..." />
        <div id="tagList" class="list"></div>
        <div class="divider"></div>
        <h2 id="openTagTitle">Bereich wÃ¤hlen</h2>
        <div class="cardlite" style="margin-bottom:10px">
          <p class="small muted">Wer hat die Aufgabe erledigt? (Mehrfachwahl)</p>
          <div id="doneByCheckBoxes" class="grid2" style="max-height:150px; overflow-y:auto; border:1px solid #333; padding:10px; border-radius:8px;"></div>
        </div>
        <p id="taskHint" class="small muted" style="color:var(--accent)"></p>
        <button id="markSelectedDoneBtn" class="btn grow">âœ… Erledigen</button>
        <div id="taskList" class="list"></div>
      </section>

      <section id="hygieneTab" class="tab card hidden">
        <h2>Grunddesinfektion</h2>
        <div id="hygieneUserList" class="list"></div>
      </section>

      <section id="ridesTab" class="tab card hidden">
        <h2>Fahrten (72h)</h2>
        <div class="grid2">
          <label>Fahrer <select id="rideNameSel" class="select"></select></label>
          <label>Einsatz <input id="rideEinsatz" class="input" type="number" /></label>
        </div>
        <button id="addRideBtn" class="btn grow">Speichern</button>
        <div id="ridesList" class="list" style="margin-top:15px"></div>
      </section>

      <section id="adminTab" class="tab card hidden">
        <section class="cardlite subtabs">
          <button class="subtabbtn active" data-subtab="toolsSub">Endkontrolle</button>
          <button class="subtabbtn" data-subtab="statsSub">Punkte</button>
          <button class="subtabbtn" data-subtab="hygieneAdminSub">GD-Setup</button>
          <button class="subtabbtn" data-subtab="planSub">Plan</button>
          <button class="subtabbtn" data-subtab="employeesSub">Rollen</button>
        </section>

        <section id="toolsSub" class="subtab">
          <h4>ğŸ“‹ Offene Abnahmen</h4>
          <div id="finalListTasks" class="list"></div>
          <div class="divider"></div>
          <h4>ğŸ§¹ GD-Kontrolle</h4>
          <div id="finalListHygiene" class="list"></div>
          <button id="regenTestBtn" class="btn danger" style="width:100%; margin-top:20px">ğŸ› ï¸ Tag Reset</button>
        </section>

        <section id="statsSub" class="subtab hidden">
          <h3>PunkteÃ¼bersicht</h3>
          <table style="width: 100%;">
            <thead><tr><th>Name</th><th>Aufg.</th><th>Fahrt</th><th>âˆ‘</th></tr></thead>
            <tbody id="pointsTableBody"></tbody>
          </table>
        </section>

        <section id="hygieneAdminSub" class="subtab hidden">
          <div class="row"><input id="hygieneCatInp" class="input" placeholder="Kat"/><button id="hygieneCatAddBtn" class="btn ghost">+</button></div>
          <div id="hygieneCatList" class="list"></div>
          <div class="divider"></div>
          <select id="hygieneItemCatSel" class="select"></select>
          <input id="hygieneItemInp" class="input" placeholder="Titel"/>
          <textarea id="hygieneSubtasksInp" class="input" placeholder="Checkliste: Pro Zeile ein Punkt"></textarea>
          <button id="hygieneItemAddBtn" class="btn grow">Vorlage speichern</button>
        </section>

        <section id="planSub" class="subtab hidden">
          <div class="grid2">
            <select id="planDaySel" class="select"><option value="1">Mo</option><option value="2">Di</option><option value="3">Mi</option><option value="4">Do</option><option value="5">Fr</option><option value="6">Sa</option><option value="7">So</option></select>
            <select id="planTagSel" class="select"></select>
          </div>
          <input id="planTextInp" class="input" placeholder="Aufgabe" />
          <button id="planAddBtn" class="btn grow">Wochenplan +</button>
          <div id="planList" class="list"></div>
        </section>

        <section id="employeesSub" class="subtab hidden">
          <h4>Rollenvergabe</h4>
          <div class="row"><input id="superUidAdd" class="input" placeholder="Name" /><button id="superUidAddBtn" class="btn ghost">S-Admin +</button></div>
          <div class="row" style="margin-top:5px"><input id="adminUidAdd" class="input" placeholder="Name" /><button id="adminUidAddBtn" class="btn ghost">Admin +</button></div>
          <div class="divider"></div>
          <h4>Mitarbeiter</h4>
          <div class="row"><input id="empAdd" class="input" /><button id="empAddBtn" class="btn ghost">+</button></div>
          <div id="empList" class="list"></div>
        </section>
      </section>
    </section>
  </main>
  <script type="module" src="./app.js"></script>
</body>
</html>
