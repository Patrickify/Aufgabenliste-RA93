<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0f14" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="./styles.css" />
  <title>RA 93 Pro</title>
</head>
<body>

  <header class="topbar">
    <div class="brand">RA 93 Pro</div>
    <div class="right">
      <span id="whoami" class="who">—</span>
      <button id="settingsBtn" class="btn ghost">⚙️</button>
      <button id="reloadBtn" class="btn ghost">↻</button>
      <button id="logoutBtn" class="btn ghost">Logout</button>
    </div>
  </header>

  <div id="checkModal" class="modal hidden">
    <div class="modal-content card">
      <h3 id="modalTitle">Checkliste</h3>
      <div id="modalSubtasks" class="list" style="margin: 15px 0;"></div>
      <div class="row">
        <button id="closeModalBtn" class="btn ghost">Abbrechen</button>
        <button id="saveCheckBtn" class="btn grow">Abschließen</button>
      </div>
    </div>
  </div>

  <main class="container">
    <section id="loginView" class="card">
      <h2>Anmeldung</h2>
      <div class="grid">
        <label>Name <select id="nameSel" class="select"></select></label>
        <label>Passwort <input id="passInp" type="password" class="input" /></label>
      </div>
      <button id="loginBtn" class="btn grow" style="margin-top:15px">Starten</button>
    </section>

    <section id="appView" class="hidden">
      
      <section class="card tabs">
        <button class="tabbtn active" data-tab="tasksTab">Aufgaben</button>
        <button class="tabbtn" data-tab="hygieneTab">Grunddesinfektion</button>
        <button class="tabbtn" data-tab="ridesTab">Fahrten</button>
        <button class="tabbtn hidden" data-tab="adminTab" id="adminTabBtn">Admin</button>
      </section>

      <section id="tasksTab" class="tab card">
        <input id="tagSearch" class="search" placeholder="Bereich suchen..." />
        <div id="tagList" class="list"></div>
        <div class="divider"></div>
        <h2 id="openTagTitle">Bereich wählen</h2>
        
        <div class="cardlite" style="margin-bottom:10px">
          <p class="small muted">Wer hat die Aufgabe erledigt? (Mehrfachwahl)</p>
          <div id="doneByCheckBoxes" style="display: flex; flex-direction: column; gap: 8px; max-height: 200px; overflow-y: auto; border: 1px solid #333; padding: 10px; border-radius: 8px;"></div>
        </div>
        
        <p id="taskHint" class="small muted" style="color:var(--accent)"></p>
        <button id="markSelectedDoneBtn" class="btn grow">✅ Erledigen</button>
        <div id="taskList" class="list"></div>
      </section>

      <section id="adminTab" class="tab card hidden">
        <section class="cardlite subtabs">
          <button class="subtabbtn active" data-subtab="toolsSub">Kontrolle</button>
          <button class="subtabbtn" data-subtab="statsSub">Punkte</button>
          <button class="subtabbtn" data-subtab="hygieneAdminSub">GD-Setup</button>
          <button class="subtabbtn" data-subtab="planSub">Wochenplan</button>
          <button class="subtabbtn" data-subtab="employeesSub">System</button>
        </section>

        <section id="employeesSub" class="subtab hidden">
          <h4>Bereiche (Tags) erstellen</h4>
          <div class="row">
            <input id="tagAddInp" class="input" placeholder="z.B. RTW 1 oder Küche" />
            <button id="tagAddBtn" class="btn ghost">+</button>
          </div>
          <div id="adminTagList" class="list" style="margin-top:10px"></div>
          
          <div class="divider"></div>
          
          <h4>Mitarbeiter hinzufügen</h4>
          <div class="row"><input id="empAdd" class="input" /><button id="empAddBtn" class="btn ghost">+</button></div>
          <div id="empList" class="list"></div>

          <div class="divider"></div>
          
          <h4>Rollen (Namen eingeben)</h4>
          <div class="row"><input id="superUidAdd" class="input" placeholder="Superadmin" /><button id="superUidAddBtn" class="btn ghost">+</button></div>
          <div class="row" style="margin-top:5px"><input id="adminUidAdd" class="input" placeholder="Admin" /><button id="adminUidAddBtn" class="btn ghost">+</button></div>
        </section>

        </section>
    </section>
  </main>
  <script type="module" src="./app.js"></script>
</body>
</html>
