<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0f14" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./styles.css" />
  <title>Aufgabenliste ZDL RA 93</title>
</head>
<body>

  <header class="topbar">
    <div class="brand">Aufgaben RA 93</div>
    <div class="right">
      <span id="whoami" class="who">â€”</span>
      <button id="settingsBtn" class="btn ghost">âš™ï¸</button>
      <button id="reloadBtn" class="btn ghost">â†»</button>
      <button id="logoutBtn" class="btn ghost">Logout</button>
    </div>
  </header>

  <div id="checkModal" class="modal hidden">
    <div class="modal-content card">
      <h3 id="modalTitle">Checkliste</h3>
      <div id="modalSubtasks" class="list" style="margin: 15px 0;"></div>
      <div class="row">
        <button id="closeModalBtn" class="btn ghost">Abbrechen</button>
        <button id="saveCheckBtn" class="btn grow">AbschlieÃŸen</button>
      </div>
    </div>
  </div>

  <main class="container">
    <section id="loginView" class="card">
      <h2>Anmeldung</h2>
      <div class="grid">
        <label>Mitarbeiter <select id="nameSel" class="select"></select></label>
        <label>Passwort <input id="passInp" type="password" class="input" /></label>
      </div>
      <button id="loginBtn" class="btn grow" style="margin-top:15px">Starten</button>
    </section>

    <section id="appView" class="hidden">
      
      <section id="settingsCard" class="card hidden shadow" style="border:1px solid var(--accent);">
        <div class="row between"><h3>Settings</h3><button id="closeSettingsBtn" class="btn ghost">X</button></div>
        <button id="reqPermBtn" class="btn grow">ğŸ”” Push aktivieren</button>
        <div id="permStatus" class="small muted"></div>
        <div class="divider"></div>
        <h4>ğŸŒ´ Urlaubsmodus</h4>
        <input id="muteUntilInp" class="input" type="number" placeholder="Datum YYYYMMDD" />
        <div class="row"><button id="saveMuteBtn" class="btn ghost">Speichern</button><button id="clearMuteBtn" class="btn danger">Beenden</button></div>
        <div id="muteStatus" class="small" style="color:orange; margin-top:5px"></div>
      </section>

      <section class="card tabs">
        <button class="tabbtn active" data-tab="tasksTab">Aufgaben</button>
        <button class="tabbtn" data-tab="hygieneTab">Grunddesinfektion</button>
        <button class="tabbtn" data-tab="ridesTab">Fahrten</button>
        <button class="tabbtn" data-tab="adminTab" id="adminTabBtn">Admin</button>
      </section>

      <section id="tasksTab" class="tab card">
        <input id="tagSearch" class="search" placeholder="Suche Bereich/Tag..." />
        <div id="tagList" class="list"></div>
        <div class="divider"></div>
        <h2 id="openTagTitle">Bereich wÃ¤hlen</h2>
        <div class="row"><select id="doneBySel" class="select" multiple size="3"></select></div>
        <button id="markSelectedDoneBtn" class="btn grow">âœ… Markierte erledigen</button>
        <div id="taskList" class="list"></div>
      </section>

      <section id="hygieneTab" class="tab card hidden">
        <h2>Grunddesinfektion</h2>
        <div id="hygieneUserList" class="list"></div>
      </section>

      <section id="ridesTab" class="tab card hidden">
        <h2>Fahrten (72h)</h2>
        <div class="grid2"><label>Fahrer <select id="rideNameSel" class="select"></select></label><label>Einsatz <input id="rideEinsatz" class="input" type="number" /></label></div>
        <button id="addRideBtn" class="btn grow">Speichern (+1 Pkt)</button>
        <div id="ridesList" class="list" style="margin-top:15px"></div>
      </section>

      <section id="adminTab" class="tab card hidden">
        <section class="cardlite subtabs">
          <button class="subtabbtn active" data-subtab="toolsSub">Endkontrolle</button>
          <button class="subtabbtn" data-subtab="hygieneAdminSub">GD-Setup</button>
          <button class="subtabbtn" data-subtab="planSub">Wochenplan</button>
          <button class="subtabbtn" data-subtab="employeesSub">Personal/Tags</button>
        </section>

        <section id="toolsSub" class="subtab">
          <h4>ğŸ“‹ Aufgaben</h4><div id="finalListTasks" class="list"></div>
          <div class="divider"></div>
          <h4>ğŸ§¹ Grunddesinfektion</h4><div id="finalListHygiene" class="list"></div>
          <button id="regenTestBtn" class="btn danger" style="width:100%; margin-top:20px">ğŸ› ï¸ Tag neu generieren</button>
        </section>

        <section id="hygieneAdminSub" class="subtab hidden">
          <h3>Kategorien (z.B. Wache, Auto)</h3>
          <div class="row"><input id="hygieneCatInp" class="input" /><button id="hygieneCatAddBtn" class="btn ghost">+</button></div>
          <div id="hygieneCatList" class="list"></div>
          <div class="divider"></div>
          <h3>Vorlagen + Checkliste</h3>
          <div class="grid2"><select id="hygieneItemCatSel" class="select"></select><input id="hygieneItemInp" class="input" placeholder="Name"/></div>
          <textarea id="hygieneSubtasksInp" class="input" placeholder="Checkliste: Pro Zeile ein Punkt"></textarea>
          <button id="hygieneItemAddBtn" class="btn grow">Vorlage speichern</button>
          <div id="hygieneTemplateList" class="list"></div>
        </section>

        <section id="planSub" class="subtab hidden">
          <div class="grid2">
            <select id="planWeekdaySel" class="select"><option value="1">Mo</option><option value="2">Di</option><option value="3">Mi</option><option value="4">Do</option><option value="5">Fr</option><option value="6">Sa</option><option value="7">So</option></select>
            <select id="planTagSel" class="select"></select>
          </div>
          <div class="row"><input id="planTaskInp" class="input" placeholder="Aufgabe..."/><button id="planAddBtn" class="btn ghost">+</button></div>
          <div id="planList" class="list"></div>
        </section>

        <section id="employeesSub" class="subtab hidden">
          <h4>Mitarbeiter</h4>
          <div class="row"><input id="empAdd" class="input" /><button id="empAddBtn" class="btn ghost">+</button></div>
          <div id="empList" class="list"></div>
          <div class="divider"></div>
          <h4>Bereiche (Tags)</h4>
          <div class="row"><input id="tagAdd" class="input" placeholder="Tag Name" /><button id="tagAddBtn" class="btn ghost">+</button></div>
          <div id="adminTagList" class="list"></div>
        </section>

      </section>
    </section>
  </main>
  <script type="module" src="./app.js"></script>
</body>
</html>
