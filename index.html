<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0f14" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./styles.css" />
  <link rel="icon" href="./icon-192.png">
  <title>Aufgabenliste RA 93</title>
</head>
<body>

  <header class="topbar">
    <div class="brand">Aufgaben RA 93</div>
    <div class="right">
      <span id="whoami" class="who">â€”</span>
      <button id="settingsBtn" class="btn ghost" style="font-size:1.2rem">âš™ï¸</button>
      <button id="reloadBtn" class="btn ghost">â†»</button>
      <button id="logoutBtn" class="btn ghost">Logout</button>
    </div>
  </header>

  <div id="checkModal" class="modal hidden">
    <div class="modal-content card">
      <h3 id="modalTitle">Checkliste</h3>
      <div id="modalSubtasks" class="list" style="margin: 15px 0;"></div>
      <div class="row">
        <button id="closeModalBtn" class="btn ghost">Abbrechen</button>
        <button id="saveCheckBtn" class="btn grow">AbschlieÃŸen</button>
      </div>
    </div>
  </div>

  <main class="container">
    <section id="loginView" class="card">
      <h2>Anmeldung</h2>
      <div class="grid">
        <label>Mitarbeiter <select id="nameSel" class="select"></select></label>
        <label>Passwort <input id="passInp" type="password" class="input" /></label>
      </div>
      <button id="loginBtn" class="btn grow" style="margin-top:15px">Starten</button>
    </section>

    <section id="appView" class="hidden">
      
      <section id="settingsCard" class="card hidden shadow" style="border:1px solid var(--accent); margin-bottom: 20px;">
        <div class="row between"><h3>Settings</h3><button id="closeSettingsBtn" class="btn ghost">X</button></div>
        <button id="reqPermBtn" class="btn grow">ğŸ”” Push-Meldungen aktivieren</button>
        <div class="divider"></div>
        <h4>ğŸŒ´ Urlaubsmodus</h4>
        <input id="muteUntilInp" class="input" type="number" placeholder="Datum YYYYMMDD" />
        <div class="row">
          <button id="saveMuteBtn" class="btn ghost">Speichern</button>
          <button id="clearMuteBtn" class="btn danger">Urlaub beenden</button>
        </div>
        <div id="muteStatus" class="small" style="color:orange; margin-top:5px"></div>
      </section>

      <section class="card tabs">
        <button class="tabbtn active" data-tab="tasksTab">Aufgaben</button>
        <button class="tabbtn" data-tab="hygieneTab">Grunddesinfektion</button>
        <button class="tabbtn" data-tab="ridesTab">Fahrten</button>
        <button class="tabbtn" data-tab="adminTab" id="adminTabBtn">Admin</button>
      </section>

      <section id="tasksTab" class="tab card">
        <input id="tagSearch" class="search" placeholder="Bereich suchen..." />
        <div id="tagList" class="list"></div>
        <div class="divider"></div>
        <h2 id="openTagTitle">Bereich wÃ¤hlen</h2>
        <div class="row"><select id="doneBySel" class="select" multiple size="3"></select></div>
        <button id="markSelectedDoneBtn" class="btn grow" style="margin-top:10px">âœ… Erledigen</button>
        <div id="taskList" class="list"></div>
      </section>

      <section id="hygieneTab" class="tab card hidden">
        <h2>Grunddesinfektion</h2>
        <div id="hygieneUserList" class="list"></div>
      </section>

      <section id="ridesTab" class="tab card hidden">
        <h2>Fahrten (72h)</h2>
        <div class="grid2">
          <label>Fahrer <select id="rideNameSel" class="select"></select></label>
          <label>Einsatz <input id="rideEinsatz" class="input" type="number" /></label>
        </div>
        <button id="addRideBtn" class="btn grow">Speichern</button>
        <div id="ridesList" class="list" style="margin-top:15px"></div>
      </section>

      <section id="adminTab" class="tab card hidden">
        <section class="cardlite subtabs">
          <button class="subtabbtn active" data-subtab="toolsSub">Endkontrolle</button>
          <button class="subtabbtn" data-subtab="hygieneAdminSub">GD-Setup</button>
          <button class="subtabbtn" data-subtab="planSub">Wochenplan</button>
          <button class="subtabbtn" data-subtab="employeesSub">User/Rollen</button>
        </section>

        <section id="toolsSub" class="subtab">
          <h4 style="color:var(--accent)">ğŸ“‹ Aufgaben Check</h4>
          <div id="finalListTasks" class="list"></div>
          <div class="divider"></div>
          <h4 style="color:orange">ğŸ§¹ Grunddesinfektion Check</h4>
          <div id="finalListHygiene" class="list"></div>
          <button id="regenTestBtn" class="btn danger" style="width:100%; margin-top:20px">ğŸ› ï¸ Tag neu generieren (Reset)</button>
        </section>

        <section id="employeesSub" class="subtab hidden">
          <h4>Superadmins ernennen</h4>
          <div class="row">
            <input id="superUidAdd" class="input" placeholder="Name" />
            <button id="superUidAddBtn" class="btn ghost">+</button>
          </div>
          <div id="superList" class="list"></div>
          <div class="divider"></div>
          <h4>Mitarbeiter & Tags</h4>
          <div class="row"><input id="empAdd" class="input" /><button id="empAddBtn" class="btn ghost">+</button></div>
          <div id="empList" class="list"></div>
        </section>

        <section id="hygieneAdminSub" class="subtab hidden">
           </section>
      </section>
    </section>
  </main>
  <script type="module" src="./app.js"></script>
</body>
</html>
